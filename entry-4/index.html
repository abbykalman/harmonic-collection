    <script>
        function typeMessage(messageElement, message) {
            var index = 0;
            var interval = setInterval(function() {
                messageElement.innerHTML += message[index];
                index++;
                if (index === message.length) {
                    clearInterval(interval);
                    messageElement.onclick = function() {
                        untypeMessage(messageElement, message);
                    };
                }
            }, 100);
        }

        function untypeMessage(messageElement, message) {
            var index = message.length - 1;
            var interval = setInterval(function() {
                messageElement.innerHTML = messageElement.innerHTML.slice(0, -1);
                index--;
                if (index < 0) {
                    clearInterval(interval);
                    messageElement.onclick = function() {
                        typeMessage(messageElement, message);
                    };
                }
            }, 100);
        }
    </script>
