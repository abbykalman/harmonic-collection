    <script>
  function toggleMessage(element) {
    var message = element.getAttribute('data-text');
    if (!element.classList.contains('typing')) {
        typeMessage(element, message);
        element.classList.add('typing');
    } else {
        untypeMessage(element, message);
        element.classList.remove('typing');
    }
}

function typeMessage(messageElement, message) {
    var index = 0;
    var interval = setInterval(function() {
        messageElement.innerHTML += message[index];
        index++;
        if (index === message.length) {
            clearInterval(interval);
        }
    }, 100);
}

function untypeMessage(messageElement, message) {
    var index = message.length - 1;
    var interval = setInterval(function() {
        messageElement.innerHTML = messageElement.innerHTML.slice(0, -1);
        index--;
        if (index < 0) {
            clearInterval(interval);
        }
    }, 100);
}

    </script>
