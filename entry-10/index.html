        h1 {

            text-align: center;
            /* Existing styles */
            background-image: linear-gradient(to right, #620970, #f9f9f9, #cd0583);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 2s linear infinite;
            max-width: 30%; /* Adjust the max-width as needed */
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {

            }
        }

        h2 {
            font-family: 'Futura', sans-serif;

            text-align: center;
            margin: 10px 0;
            margin-top: 20px;
        }

        #content {
            text-align: center;
            color: white;
            padding: 0 20px;
            max-width: 400px; /* Adjusted maximum width */
            margin: 0 auto;
        }

        .posts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-left: -20px; /* Skew grid more to the left */
        }

        .post {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            filter: grayscale(0%);
            transition: filter 0.3s, box-shadow 0.3s;
        }

        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: filter 0.3s, box-shadow 0.3s;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .overlay:hover {
            opacity: 1;
        }

        .overlay button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .thumbs-up {
            color: #2ecc71; /* Green color for thumbs up */
        }

        .thumbs-down {
            color: #e74c3c; /* Red color for thumbs down */
        }
        .likeMeter {
            /* Updated styles for the empathy meter */
            width: 60%; /* Adjust the width as per your design */
            height: 40px !important; /* Adjusted height with !important */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between; /* To evenly space text content */
            align-items: center;
        }


        .likeMeter p {
            position: relative;
            flex: 1;
            text-align: center;
            z-index: 1;
            margin: 0;
            padding: 5px;
        }


        @media only screen and (max-width: 600px) {
            .container {
                margin-top: 10px;
                margin-right: 0;
                position: relative;
            }
            .likeMeter {
                position: relative; /* Change position */
                width: 100%; /* Full width */
                height: auto; /* Auto height */
                margin-top: 20px; /* Adjust margin as needed */
                margin-bottom: 20px; /* Adjust margin as needed */
                border-radius: 8px; /* Rounded corners */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .posts {
                display: block;
                grid-template-columns: none;
                margin-top: 100px;
                margin-left: 0;
            }
            #happinessMeter {
                top: 10px;
            }
            h1 {
                font-size: 32px;
            }
            h2 {

            }
            #content {
                padding: 0 10px;
                max-width: 100%;
            }
        }
    </style>

    <script>
        let likeCount = 0;

        function likePost(element) {
            likeCount++;
            updateLikeCount();
            updateEmpathyMessage();
            element.parentElement.parentElement.style.filter = "grayscale(0%)";
            element.parentElement.parentElement.style.boxShadow = "0 0 20px 5px rgba(0, 255, 0, 0.7)";
        }

        function dislikePost(element) {
            if (likeCount > 0) {
                likeCount--;
                updateLikeCount();
                updateEmpathyMessage();
            }
            if (likeCount === 1) {
                element.parentElement.parentElement.style.filter = "grayscale(100%)";
            }
            if (likeCount <= 5) {
                element.parentElement.parentElement.style.boxShadow = "0 0 20px 5px rgba(255, 0, 0, 0.7)";
            }
            if (likeCount === 10) {
                element.classList.remove("thumbs-down");
                element.classList.add("thumbs-up");
            }
        }

        function updateLikeCount() {
            const likeCountText = document.getElementById("likeCount");
            likeCountText.textContent = likeCount + (likeCount === 1 ? " Like" : " Likes");
            updateLikeMeterHeight();
        }

        function updateLikeMeterHeight() {
            const posts = document.getElementById("posts");
            const likeMeter = document.getElementById("likeMeter");

            const gridHeight = posts.clientHeight;
            likeMeter.style.height = gridHeight + "px";
        }

        function updateEmpathyMessage() {
            const messageElement = document.getElementById("message");
            const likeMeter = document.getElementById("likeMeter");

            if (likeCount >= 5) {
                messageElement.textContent = "Empathy Level: High";
                messageElement.style.color = "#27ae60";
                likeMeter.style.backgroundColor = "#27ae60";
            } else {
                messageElement.textContent = "Empathy Level: Low";
                messageElement.style.color = "#e74c3c";
                likeMeter.style.backgroundColor = "#e74c3c";
            }
        }

        // Initial setup
        updateLikeMeterHeight();
