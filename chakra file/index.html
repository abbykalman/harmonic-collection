<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn About Chakras</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include your existing CSS files -->
  <link rel="stylesheet" href="../entry-8-css/8css.css">
  <style>
    body {
      background: radial-gradient(circle, #ff00ff, #ffcc00, #ffff00, #00ff00, #00ffcc, #00ffff, #0000ff, #ff00ff);
      background-size: 200%;
      background-position: center;
      animation: shimmer 5s ease-in-out infinite alternate, moveBackground 10s linear infinite;
      margin: 0;
      overflow: hidden;
    }
    
    @keyframes shimmer {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 200%;
      }
    }

    @keyframes moveBackground {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .person {
      position: relative;
      margin-top: 30px; /* Adjusted margin */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 600px; /* Adjusted size */
      height: 600px; /* Adjusted size */
      background-image: url('humannnn.png'); /* Replace 'person.png' with your image of a person */
      background-size: cover;
    }

    .chakra-dot {
      position: absolute;
      width: 40px; /* Adjusted size */
      height: 40px; /* Adjusted size */
      border-radius: 50%;
      cursor: pointer;
      animation: shimmerButton 1.5s ease-in-out infinite alternate; /* Button shimmer animation */
    }

    /* Define specific positions for each chakra dot */
    .pink-dot { top: 50px; left: 50%; transform: translateX(-50%); background-color: rgb(255, 60, 252); }
    .indigo-dot { top: 105px; left: 50%; transform: translateX(-50%); background-color: indigo; }
    .blue-dot { top: 165px; left: 50%; transform: translateX(-50%); background-color: blue; }
    .green-dot { top: 250px; left: 50%; transform: translateX(-50%); background-color: green; }
    .yellow-dot { top: 350px; left: 50%; transform: translateX(-50%); background-color: yellow; }
    .orange-dot { top: 430px; left: 50%; transform: translateX(-50%); background-color: orange; }
    .red-dot { bottom: 10%; left: 50%; transform: translateX(-50%); background-color: red; }

    /* Illuminated button animation */
    @keyframes shimmerButton {
      0% {
        box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.8);
      }
    }
    .chakra-description {
      position: absolute;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      border-radius: 10px;
      font-family: 'Futura', sans-serif;
      animation: shimmerTextBox 1.5s ease-in-out infinite alternate;
    }

    /* Adjust positions of the text boxes */
    .pink-description { top: 50px; left: 100px; } /* Adjust the values as needed */
    .indigo-description { top: 105px; left: 100px; } /* Adjust the values as needed */
    .blue-description { top: 165px; left: 100px; } /* Adjust the values as needed */
    .green-description { top: 250px; left: 100px; } /* Adjust the values as needed */
    .yellow-description { top: 350px; left: 100px; } /* Adjust the values as needed */
    .orange-description { bottom: 35%; left: 100px; } /* Adjust the values as needed */
    .red-description { bottom: 10%; left: 100px; } /* Adjust the values as needed */

    @keyframes shimmerTextBox {
      0% {
        box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.8);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">The 7 Chakras</h1>
  </header>
  <main class="main">
    <div class="person">
      <!-- Chakra dots as buttons -->
      <div class="chakra-dot pink-dot" onclick="changeBackground('pink'); showDescription('pink')"> </div> <!-- Head -->
      <div class="chakra-dot indigo-dot" onclick="changeBackground('indigo'); showDescription('indigo')"> </div> <!-- Neck -->
      <div class="chakra-dot blue-dot" onclick="changeBackground('blue'); showDescription('blue')"> </div> <!-- Chest -->
      <div class="chakra-dot green-dot" onclick="changeBackground('green'); showDescription('green')"> </div> <!-- Stomach -->
      <div class="chakra-dot yellow-dot" onclick="changeBackground('yellow'); showDescription('yellow')"> </div> <!-- Lower stomach -->
      <div class="chakra-dot orange-dot" onclick="changeBackground('orange'); showDescription('orange')" style="bottom: 35%;"> </div> <!-- Feet -->
      <div class="chakra-dot red-dot" onclick="changeBackground('red'); showDescription('red')"> </div> <!-- Extra point -->
    </div>
    <div class="chakra-description" id="chakra-description">
    </div>
  </main>
  <div class="chakra-description" id="pink-description" style="left: calc(50% - 80px);"> 
Crown Chakra
  </div>
  <div class="chakra-description" id="indigo-description" style="left: calc(50% - 80px);">
    Third Eye Chakra
  </div>
  <div class="chakra-description" id="blue-description" style="left: calc(50% - 80px);"> 
    Throat Chakra
  </div>
  <div class="chakra-description" id="green-description" style="left: calc(50% - 80px);"> 
Heart Chakra
  </div>
  <div class="chakra-description" id="yellow-description" style="left: calc(50% - 80px);"> 
    Solar Plexus Chakra
  </div>
  <div class="chakra-description" id="orange-description" style="left: calc(50% - 80px);"> 
   Sacral Chakra
  </div>
  <div class="chakra-description" id="red-description" style="left: calc(50% - 80px);"> 
  Root Chakra
  </div>
</main>
  <script>
    // Function to change the background to the corresponding chakra color
    function changeBackground(color) {
      let gradient;
      switch (color) {
        case 'red':
          gradient = 'radial-gradient(circle, white, #ff0000, #cc0000, #990000, #660000, #330000)';
          break;
        case 'orange':
          gradient = 'radial-gradient(circle, white, #ff6600, #e65c00, #cc5200, #993d00, #662900)';
          break;
        case 'yellow':
          gradient = 'radial-gradient(circle, white, #ffff00, #e6e600, #cccc00, #999900, #666600)';
          break;
        case 'pink':
          gradient = 'radial-gradient(circle, white, #ff00ff, #cc00cc, #990099, #660066, #330033)';
          break;
        case 'green':
          gradient = 'radial-gradient(circle, white, #009933, #00802b, #006622, #004d1a, #003311)';
          break;
        case 'indigo':
          gradient = 'radial-gradient(circle, white, #b3b3ff, #9999ff, #8080ff, #6666ff, #4d4dff)';
          break;
        case 'blue':
          gradient = 'radial-gradient(circle, white, #99ccff, #66a3ff, #3389ff, #0066ff, #0047b3)';
          break;
        default:
          gradient = 'radial-gradient(circle, white, #ffffff, #e6e6e6, #cccccc, #b3b3b3, #999999)';
      }

      document.body.style.background = gradient;
    }
    function showDescription(chakra) {
      const textBox = document.getElementById('chakra-description');
      let description = '';

      switch (chakra) {
        case 'red':
          description = "Root Chakra";
          break;
        case 'orange':
          description = "Sacral Chakra";
          break;
        case 'yellow':
          description = "Solar Plexus Chakra";
          break;
        case 'pink':
          description = "Crown Chakra";
          break;
        case 'green':
          description = "Heart Chakra";
          break;
        case 'indigo':
          description = "Third Eye Chakra";
          break;
        case 'blue':
          description = "Throat Chakra";
          break;
        default:
          description = "Select a chakra to learn more.";
      }

      textBox.textContent = description;
      textBox.style.display = 'block';
    }
  </script>
</body>
</html>
