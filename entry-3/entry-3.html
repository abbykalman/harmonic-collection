<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
       body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle, red, orange, yellow, pink, green, indigo, blue, purple, white);
      font-family: Futura, sans-serif;
      color: white;
      overflow: auto;
      background-size: cover;
      background-position: center;
      transition: background-size 0.2s ease-out;
      animation: bg-animation 10s infinite alternate;
    }


    @keyframes bg-animation {
      0% {
        background-size: 90%;
      }
      100% {
        background-size: 1000%;
      }
    }

    .welcome-text {
      font-family: Allegro, sans-serif;
      font-size: 3rem;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      text-align: center;
      line-height: 1.5;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 0;
      padding: 20px;
      opacity: 0;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      visibility: hidden;
     transition: opacity 1s ease-in-out, visibility 1s ease-in-out, top 1s ease-in-out;
    }
    h1, h2 {
      transition: top 1s ease-in-out;
    }
    .square {
      width: 90vw;
      max-width: 280px;
      height: calc(20vw - 20px);
      max-height: calc(50vh - 20px);
      border-radius: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Futura, sans-serif;
      font-size: 36px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      position: relative;
      background-size: 400%;
      animation: square-bg-animation 9s infinite;
      transition: transform 0.3s;
      /* Add the number as content */
      content: attr(data-number);
    }

    @keyframes square-bg-animation {
      0% {
        background-position: left;
      }
      100% {
        background-position: right;
      }
    }

    h2 {
      text-align: center;
      font-family: Allegro, sans-serif;
      font-size: 1.5rem;
      color: rgb(110, 48, 4);
      margin: 0 auto; /* Center the h2 */
      opacity: 1; /* Adjusted opacity to ensure visibility */
      margin-top: 0;
      margin-bottom: 20px;
    }

    h2::after {
      content: "A harmonic collection on the theme of empathy and human connection in association with color";
      display: block;
      position: relative;
      width: 100%;
      height: 2px;
      background-image: linear-gradient(to right, brown 50%, transparent 0);
      background-size: 4px 1px;
      background-position: 0 100%;
      background-repeat: repeat-x;
    }
    
    .square::before {
      content: attr(data-number);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1); /* Increased slant angle */
      opacity: 1;
      font-size: 48px; /* Increased font size */
      transition: transform 0.3s, font-size 0.3s; /* Added font-size transition */
    }

    .square:hover::before {
      transform: translate(-50%, -50%) rotate(-15deg) scale(1); /* More pronounced slant on hover */
      font-size: 60px; /* Larger font size on hover */
    }
    @media screen and (max-width: 768px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: initial;
      }

      .welcome-text {
        font-size: 1.5rem;
        white-space: normal;
        top: 30%; /* Adjusted top position for smaller screens */
        transition: none; /* Remove transition to prevent expansion */
      }
      h2 {
        font-size: 2.5rem;
      }
      .grid-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0px;
        position: relative;
        visibility: visible; /* Make the container visible */
        top: 0; /* Reset top position */
        margin-top: 700px; /* Add margin between h2 and squares */
        margin-left: 1%; /* Adjust the left margin for positioning */
    margin-right: auto;
      }
    }
    .square:nth-child(1) {
      background-image: radial-gradient(circle, #00aeff, #dad996, rgb(158, 3, 255));
    }
    .square:nth-child(2) {
      background-image: radial-gradient(circle, red, rgb(17, 0, 255), rgb(246, 255, 0));
    }
    .square:nth-child(3) {
      background-image: radial-gradient(circle, #225505, #10df08, rgb(226, 255, 3));
    }
    .square:nth-child(4) {
      background-image: radial-gradient(circle, #d4c03e, #cecba2, rgba(157, 120, 109, 0.606));
    }
    .square:nth-child(5) {
      background-image: radial-gradient(circle, #0a0555, #560a03, rgb(12, 101, 6));
    }
    .square:nth-child(6) {
      background-image: radial-gradient(circle, #ffffff, #808080, #000000);
    }
    .square:nth-child(7) {
      background-image: radial-gradient(circle,  #ff00ff, #ffcc00, #ffff00, #00ff00, #00ffcc, #00ffff, #0000ff, #ff00ff);
    }
    .square:nth-child(8) {
      background-image: radial-gradient(circle,#ff009d, #13ebce, rgb(238, 248, 128));
    }
    .square:nth-child(9) {
      background-image: radial-gradient(circle, #ffffff, #ff0084, rgb(255, 146, 239));
    }
    .square:nth-child(10) {
      background-image: radial-gradient(circle, #00ffe1, #ff00ff, #0026ff);
    }

    h2 {
      text-align: center;
      font-family: Allegro, sans-serif;
      font-size: 1.5rem;
      color: rgb(110, 48, 4);
      margin: 0 auto; /* Center the h2 */
      opacity: 1; /* Adjusted opacity to ensure visibility */
      margin-top: 0;
      margin-bottom: 20px;
    }

    h2::after {
      content: "A harmonic collection on the theme of empathy and human connection in association with color";
      display: block;
      position: relative;
      width: 100%;
      height: 2px;
      background-image: linear-gradient(to right, brown 50%, transparent 0);
      background-size: 4px 1px;
      background-position: 0 100%;
      background-repeat: repeat-x;
    }
  </style>
</head>
<body>
  <div class="welcome-text">
    <p></p>
    <h2></h2>
  </div>
 
  <div class="grid-container">
    <div class="square" data-number="1" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-1/'"></div> 
    <div class="square" data-number="2" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-2/'"></div>
    <div class="square" data-number="3" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-4/'"></div>
    <div class="square" data-number="4" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-5/'"></div>
    <div class="square" data-number="5" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-6/'"></div>
    <div class="square" data-number="6" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-7/'"></div>
    <div class="square" data-number="7" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-8/'"></div>
    <div class="square" data-number="8" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-9/'"></div>
    <div class="square" data-number="9" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-10/'"></div>
    <div class="square" data-number="10" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-11/'"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const welcomeText = document.querySelector('.welcome-text');
      const gridContainer = document.querySelector('.grid-container');
  
      const welcomeTextContent = "Welcome Home: We made this for you.";
      let index = 0;

      function typeWelcomeText() {
        if (index < welcomeTextContent.length) {
          welcomeText.querySelector('p').textContent += welcomeTextContent.charAt(index);
          index++;
          setTimeout(typeWelcomeText, 100);
        } else {
          welcomeText.style.opacity = '1';
          welcomeText.style.fontSize = '3rem';
          welcomeText.style.top = '10%';
          
          // Transition grid container to reveal it gradually
          setTimeout(function() {
            gridContainer.style.opacity = '1';
            gridContainer.style.visibility = 'visible';
            gridContainer.style.top = '70%';
          }, 500); // Adjust timing if needed
        }
      }

      setTimeout(function() {
        welcomeText.style.opacity = '1';
        typeWelcomeText();
      }, 0);
    });
  </script>
</body>
</html>
