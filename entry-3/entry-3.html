<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
   body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle, #ff5f38, #fdb813, #ff0000);
      background-size: 400%;
      font-family: Futura, sans-serif;
      color: white;
      overflow: auto; /* Allowing scrolling */
      animation: backgroundMovement 20s linear infinite;
    }

    @keyframes backgroundMovement {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
   
    .welcome-text {
      text-align: center;
      font-family: Allegro, sans-serif;
      font-size: 3rem;
      opacity: 0;
      position: absolute;
      top: 50%; /* Initial top position in the middle */
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 1s ease-in-out, font-size 1s ease-in-out, top 1s ease-in-out;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 0;
      padding: 20px;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out, top 1s ease-in-out;
      position: absolute;
      top: 500px; /* Initial top position below the viewport */
      left: 50%;
      transform: translate(-50%, -50%);
      visibility: hidden;
    }
 
    .square {
      width: 280px;
      height: calc(50vh - 20px);
      border-radius: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Futura, sans-serif;
      font-size: 36px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      position: relative;
      background-size: 400%;
      animation: square-bg-animation 9s infinite;
      transition: transform 0.3s;
      /* Add the number as content */
      content: attr(data-number);
    }

    @keyframes square-bg-animation {
      0% {
        background-position: left;
      }
      100% {
        background-position: right;
      }
    }

         .entry-number {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-family: Allegro, sans-serif;
      font-size: 15px;
      color: white;
    }
    .square:nth-child(1) {
      background-image: radial-gradient(circle, #00aeff, #dad996, rgb(158, 3, 255));
    }
    .square:nth-child(2) {
      background-image: radial-gradient(circle, #1c12cd, #960de6, #e249b7);
    }
    .square:nth-child(3) {
      background-image: radial-gradient(circle, #225505, #10df08, rgb(226, 255, 3));
    }
    .square:nth-child(4) {
      background-image: radial-gradient(circle, #d4c03e, #cecba2, rgba(157, 120, 109, 0.606));
    }
    .square:nth-child(5) {
      background-image: radial-gradient(circle, #0a0555, #560a03, rgb(12, 101, 6));
    }
    .square:nth-child(6) {
      background-image: radial-gradient(circle, #ffffff, #808080, #000000);
    }
    .square:nth-child(7) {
      background-image: radial-gradient(circle, #545408, #719c54, rgb(28, 128, 105));
    }
    .square:nth-child(8) {
      background-image: radial-gradient(circle, #545408, #719c54, rgb(28, 128, 105));
    }
    .square:nth-child(9) {
      background-image: radial-gradient(circle, #ff009d, #13ebce, rgb(238, 248, 128));
    }
    .square:nth-child(10) {
      background-image: radial-gradient(circle, #00ffe1, #ff00ff, #0026ff);
    }
    .square::before {
      content: attr(data-number);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-5deg) scale(1);
      opacity: 1; /* Initially invisible */
      transition: transform 0.3s, opacity 0.3s;
    }

    .square:hover::before {
      transform: translate(-50%, -50%) rotate(-5deg) scale(1.1);
    }

    @keyframes bounce-text {
      0% {
        transform: translate(-50%, -50%) rotate(-5deg) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) rotate(-5deg) scale(1.1);
      }
    }


  </style>
</head>
<body>
  <div class="welcome-text">
    <p></p>
  </div>
  <div class="grid-container">
    <div class="square" data-number="001" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-1/'"></div> 
    <div class="square" data-number="002" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-2/'"></div>
    <div class="square" data-number="003" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-4/'"></div>
    <div class="square" data-number="004" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-5/'"></div>
    <div class="square" data-number="005" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-6/'"></div>
    <div class="square" data-number="006" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-7/'"></div>
    <div class="square" data-number="007" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-8/'"></div>
    <div class="square" data-number="008" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-9/'"></div>
    <div class="square" data-number="009" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-10/'"></div>
    <div class="square" data-number="010" onclick="window.location.href='https://abbykalman.github.io/harmonic-collection/entry-11/'"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const welcomeText = document.querySelector('.welcome-text');
      const gridContainer = document.querySelector('.grid-container');

      const welcomeTextContent = "Welcome Home: We made this for you.";
      let index = 0;

      function typeWelcomeText() {
        if (index < welcomeTextContent.length) {
          welcomeText.querySelector('p').textContent += welcomeTextContent.charAt(index);
          index++;
          setTimeout(typeWelcomeText, 100);
        } else {
          welcomeText.style.opacity = '1';
          welcomeText.style.fontSize = '3rem';
          welcomeText.style.top = '10%'; /* Move text to top center */
          
          // Transition grid-container into view
          gridContainer.style.opacity = '1';
          gridContainer.style.visibility = 'visible';
          gridContainer.style.top = '70%'; /* Adjusted grid top position below text */
        }
      }

      setTimeout(function() {
        welcomeText.style.opacity = '1';
        typeWelcomeText();
      }, 0); // Modified timing
    });
  </script>
</body>
</html>
