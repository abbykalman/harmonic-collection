<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Watch Night</title>
    <link href="../entry-6-css/entry-6-css.css" rel="stylesheet">
    <style>
        body {
            background-image: radial-gradient(circle, #0a0555, #560a03, rgb(12, 101, 6));
            background-size: 400%;
            animation: bg-animation 9s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap; /* Allow items to wrap onto new lines */
        }

        @keyframes bg-animation {
            0% {
                background-position: left
            }
            100% {
                background-position: right;
            }
        }

        .text-container {
            text-align: center;
            margin-bottom: -90px;
        }

        .tv-1,
        .tv-2,
        .tv-3,
        .tv-4,
        .tv-5 {
            margin: 10px; /* Add some space between the TVs */
            position: relative;
            cursor: pointer;
            overflow: hidden;
            width: 400px; /* Adjusted width */
            height: 400px; /* Adjusted height */
        }

        .tv-1 img,
        .tv-2 img,
        .tv-3 img,
        .tv-4 img,
        .tv-5 img {
            width: 100%; /* Set the width to 100% */
    height: auto; 
    max-height: 100%; 
        }

        .tv-1 .hidden-image,
        .tv-2 .hidden-image,
        .tv-3 .hidden-image,
        .tv-4 .hidden-image,
        .tv-5 .hidden-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tv-1.clicked .hidden-image,
        .tv-2.clicked .hidden-image,
        .tv-3.clicked .hidden-image,
        .tv-4.clicked .hidden-image,
        .tv-5.clicked .hidden-image {
            display: block;
            width: 400px;
            height: 190px;
        }
        .hidden-image {
            transform: translateY(20%);
width: 20px;
}
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Roommate Watch Night</h1>
        <h2>Let's choose our collective experience...</h2>
    </div>
    <div class="tv-1" onclick="toggleImage('tv-1')">
        <img src="tvvvv.png" alt="Pose">
        <img class="hidden-image" src="pose.png" alt="Image 1">
    </div>
    <div class="tv-2" onclick="toggleImage('tv-2')">
        <img src="tvvvv.png" alt="House Bunny">
        <img class="hidden-image" src="housebunny.png" alt="Image 2">
    </div>
    <div class="tv-3" onclick="toggleImage('tv-3')">
        <img src="tvvvv.png" alt="Big Brother">
        <img class="hidden-image" src="ahs.png" alt="Image 3">
    </div>
    <div class="tv-4" onclick="toggleImage('tv-4')">
        <img src="tvvvv.png" alt="The Conjuring">
        <img class="hidden-image" src="bigbrother.png" alt="Image 4">
    </div>
    <div class="tv-5" onclick="toggleImage('tv-5')">
        <img src="tvvvv.png" alt="American Horror Story NYC">
        <img class="hidden-image" src="the conjuring.png" alt="Image 5">
    </div>

    <script>
        function toggleImage(tvId) {
            const tv = document.querySelector('.' + tvId);
            tv.classList.toggle('clicked');
        }
    </script>
</body>

    </ul>
</div>
</html>
