<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Very Own Mood Ring</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      background: radial-gradient(circle, #FFA500, #FF00FF, #FFFF00); /* Initial background color */
      background-size: 300% 300%; /* Adjust the background size */
      animation: gradientMovement 15s ease infinite; /* Slower mood ring effect */
    }

    @keyframes gradientMovement {
      0%, 100% {
        background-position: 0% 50%;
      }
      25% {
        background-position: 100% 50%;
      }
      50% {
        background-position: 50% 100%;
      }
      75% {
        background-position: 0% 50%;
      }
    }

    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Allegro;
    }

    .image-container {
      position: absolute;
      top: 110px;
      left: 50px;
      width: calc(100% - 100px);
      height: calc(100% - 100px);
      overflow: hidden;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
      opacity: 0.9;
      border-radius: 10px;
      transition: filter 0.5s ease-in-out;
    }
    .home-link {
    position: absolute;
    top: 20px; /* Adjust as needed */
    right: 20px; /* Adjust as needed */
    z-index: 1; /* Ensure it's above other elements */
  }
  
  .home-icon {
    width: 50px; /* Adjust the width as needed */
    height: auto; /* Allows the height to adjust proportionally */
  }
  .next-entry {
    position: absolute;
    top: 70px;
    right: 18px;
    z-index: 1;
  }
  
  .next-entry img {
    width: 50px; /* Set the width to match the house icon */
    height: auto; /* Automatically adjust height */
    border: none;
  }
  </style>
</head>
<body>
  <h1 class="header">Your Very Own Mood Ring</h1>
  <div class="image-container">
    <img src="hand.png" alt="Your Image">
  </div>
  <a href="https://abbykalman.github.io/harmonic-collection/entry-3/entry-3.html" class="home-link">
    <img src="WHITEE.png" alt="Home" class="home-icon">
  </a>
  <a href="https://abbykalman.github.io/harmonic-collection/entry-7/" class="next-entry">
    <img src="white.png" alt="Next Entry">
  </a>
  <script>
    const image = document.querySelector('.image-container img');
    const gradients = [
      'radial-gradient(circle, #FFA500, #FF00FF, #FFFF00)',
      'linear-gradient(to bottom right, #0000FF, #00FFFF)',
      'linear-gradient(to bottom left, #008000, #00FF00)',
      'radial-gradient(circle, #FF0000, #FF6347)' // Bright Red
    ];
    let currentGradient = 0;

    function changeColor() {
      document.body.style.background = gradients[currentGradient];
      currentGradient = (currentGradient + 1) % gradients.length;

      switch (currentGradient) {
        case 0:
          image.style.filter = '';
          break;
        case 1:
          image.style.filter = 'saturate(200%)';
          break;
        case 2:
          image.style.filter = 'sepia(80%)';
          break;
        case 3:
          image.style.filter = 'invert(100%)';
          break;
      }
    }

    document.addEventListener('click', changeColor);
  </script>
</body>
</html>
